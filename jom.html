<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="jom.css" />
  </head>
  <body>
    <div class="hero" id="hero">
      <h1 class="title">สู้ๆกับงานะจ๊ะโกโก้</h1>
      <div class="jContainer"><img src="./jomKwan.png" /></div>
      <div class="container">
        <div class="disc">
          <img
            src="https://static.vecteezy.com/system/resources/thumbnails/009/393/830/small/black-vinyl-disc-record-for-music-album-cover-design-free-png.png"
          />
        </div>
        <div class="musicName">จอมขวัญ</div>
        <div class="artist">โก๊ะ นิพนธ์</div>
        <audio id="bgm">
          <source src="./jomKwanBMG.mp3" type="audio/mp3" />
        </audio>
      </div>
    </div>
    <div class="dummy" id="dummy">แตะหน้าจอเพื่อไปต่อ</div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const dm = document.getElementById("dummy");
        dm.addEventListener("click", () => {
          const hero = document.getElementById("hero");
          dm.style.display = "none";
          hero.style.display = "block";
          const music = document.getElementById("bgm");
          music.play();
        });
      });
    </script>
  </body>
</html>
